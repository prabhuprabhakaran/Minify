<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Getting Started: Serving Web Content</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="XXX.apps.googleusercontent.com">
        <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
        <div th:if="${error}">
            <div class="alert alert-danger">
                <span th:text="${error}"/>
            </div>
        </div>
        <div th:if="${logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div> 
        <div th:if="${success}">
            <div class="alert alert-success">
                <span th:text="${success}"/>
            </div>
        </div>
        <div class="row mx-md-1">
            <div class="col-md-5">
                <h1>Login</h1>
                <form th:action="@{/app/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info"
                                       value="Log In">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <h1>Register</h1>
                <form th:action="@{/app/register}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password">
                    </div>  
                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>:
                        <input type="password"
                               id="cpassword"
                               name="cpassword"
                               class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info"
                                       value="Register">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    </body>
</html>
